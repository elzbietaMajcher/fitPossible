<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <th:block th:include="template :: head_scripts_css"/>
    <title>UserActivity</title>
</head>
<body>
<th:block th:include="template :: navbar"/>

<div class="container">

    <div class="container">
        <h2>Add activity</h2>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form th:href="@{/user/userActivity}" method="Post" th:object="${selectedActivity}">
                <div class="form-group">


                    <label for="activityDto">Choose activity:</label>
                    <select id="activityDto" class="form-control" th:field="*{activityName}">
                        <option th:each="activityx : ${listActivites}" th:text="${activityx.getActivityType()}"
                                th:value="${activityx.getActivityType()}"></option>
                    </select>

                    <label for="startTime">Start:</label>
                    <input type="datetime-local" class="form-control" name="startTime" id="startTime"
                           th:field="*{startTime}" th:value="*{startTime}">

                    <label for="finishTime">Stop:</label>
                    <input type="datetime-local" class="form-control" name="finishTime" id="finishTime"
                           th:field="*{finishTime}" th:value="*{finishTime}">

                    <label for="repeats">Repeats:</label>
                    <input type="number" class="form-control" name="repeats" id="repeats" th:field="*{repeats}"
                           th:value="*{repeats}">

                    <div class="form-check">
                        <input type="submit" class="btn btn-primary">Submit</input>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="mb-3">
        <div class="container">
            <h4>You day activity history:</h4>
        </div>

        <div class="row header">
            <div class="col-3">Activity name</div>

        </div>

        <div class="row table-row" th:each="activityHistoryDto,i : ${userDayActivityHistory}">

            <div class="col-8" th:text="${activityHistoryDto.activityDto.toString()}"></div>

            <!--<span class="col-1">-->
                                <!--<a th:href="@{/user/userActivity(deleteId=${activityHistoryDto.getId()})}">-->
                                    <!--<span aria-hidden="true">&times;</span>-->
                                <!--</a>-->
            <!--</span>-->
        </div>

    </div>


</div>

<th:block th:include="template :: footer"/>
<th:block th:include="template :: scripts_js"/>
</body>
</html>
