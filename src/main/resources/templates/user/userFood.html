<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<head>
    <th:block th:include="template :: head_scripts_css"/>
</head>
<body>
<th:block th:include="template :: navbar"/>
<h2>Add food</h2>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form th:href="@{/user/userFood}" method="Post" th:object="${chooseFood}">
        <div class="form-group">

            <!--<div class="row table-row" th:each="food,i : ${listFood}">-->
                <!--<div class="col-1" th:text="${food.getName()}"></div>-->
                <!--<div class="col-1" th:text="${food.getUnit()}"></div>-->
            <!--</div>-->


            <label for="food">Add food:</label>
            <select id="food" >
                <option th:each="food : ${listFood}" th:text="${food.getName()}"  th:value="${food}"></option>
            </select>


            <div class="form-check">
                <input type="submit" class="btn btn-primary">Submit</input>
            </div>
        </div>
    </form>

</div>


<th:block th:include="template :: footer"/>
<th:block th:include="template :: scripts_js"/>
</body>
</html>
